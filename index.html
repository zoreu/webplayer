<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Torrents</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #search-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
        .torrent-link {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 50%;
            text-align: left;
        }
        #search-results {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Busca de Torrents</h1>
        <input type="text" id="search-input" placeholder="Digite sua busca aqui">
        <button onclick="searchTorrents()">Buscar</button>
    </div>
    <div id="search-results"></div>
    <script src="script.js"></script>
</body>
</html>
