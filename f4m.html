<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player M3U8 com Proxy</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="video" controls width="600"></video>

    <script>
        var m3u8Url = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('http://cdnrede.com:80/live/nettopc013/ad9pzck/297811.m3u8');

        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();

            hls.config.loader = function(context, config, callbacks) {
                var loader = new Hls.DefaultConfig.loader(context, config, callbacks);
                loader.load(context, function(response) {
                    // Reescrever URLs dos segmentos na playlist M3U8
                    if (context.url.endsWith('.ts')) {
                        var modifiedResponse = response.data.replace(/(\/hls\/[^\n]+)/g, function(segmentUrl) {
                            var finalSegmentUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('http://cdnrede.com:80' + segmentUrl);
                            console.log("Final Segment URL:", finalSegmentUrl);
                            return finalSegmentUrl;
                        });
                        callbacks.onSuccess({ data: modifiedResponse });
                    } else {
                        callbacks.onSuccess(response);
                    }
                }, callbacks.onError, callbacks.onTimeout);
            };

            hls.loadSource(m3u8Url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = m3u8Url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
